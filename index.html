<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      height: 10px;
      margin-bottom: 20px;
      position: relative;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .progress-bar {
      height: 100%;
      background-color: #28a745;
      border-radius: 5px;
      width: 0%;
      position: absolute;
      top: 0;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 10px;
      color: black;
      font-size: 12px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }
    .task .task-content {
      display: flex;
      align-items: center;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .task.done {
      text-decoration: line-through;
      color: gray;
    }
    #task-list {
      margin-top: 20px;
    }
    .task-buttons {
      display: flex;
      gap: 10px;
    }
    .rename-btn, .delete-btn {
      padding: 5px;
      font-size: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .rename-btn:hover, .delete-btn:hover {
      background-color: #218838;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .date {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }
    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div id="progress-text" class="progress-text"><strong>0% concluído</strong></div>
    </div>
    <h1>To-Do List</h1>
    <div class="date" id="current-date"></div>
    <div>
      <input type="text" id="new-task" placeholder="Digite uma nova tarefa">
      <button onclick="addTask()">Adicionar</button>
    </div>
    <div id="task-list"></div>
    <button onclick="saveTasks()">Encerrar</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayCurrentDate();
      loadTasks();
      enableDragAndDrop();
    });

    function displayCurrentDate() {
      const dateElement = document.getElementById('current-date');
      const today = new Date();
      const formattedDate = today.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
      });
      dateElement.textContent = `Data de hoje: ${formattedDate}`;
    }

    function updateProgressBar() {
      const tasks = document.querySelectorAll('.task');
      const completedTasks = document.querySelectorAll('.task.done');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const progressPercentage = (completedTasks.length / tasks.length) * 100;

      progressBar.style.width = `${progressPercentage}%`;
      progressText.textContent = `${Math.round(progressPercentage)}% concluído`;
    }

    function addTask() {
      const taskInput = document.getElementById('new-task');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Por favor, insira uma tarefa.');
        return;
      }

      const taskList = document.getElementById('task-list');

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';
      taskDiv.draggable = true;

      const taskContentDiv = document.createElement('div');
      taskContentDiv.className = 'task-content';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const taskLabel = document.createElement('span');
      taskLabel.textContent = taskText;

      taskContentDiv.appendChild(checkbox);
      taskContentDiv.appendChild(taskLabel);

      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'task-buttons';

      const renameButton = document.createElement('button');
      renameButton.textContent = 'Renomear';
      renameButton.className = 'rename-btn';

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Excluir';
      deleteButton.className = 'delete-btn';

      buttonsDiv.appendChild(renameButton);
      buttonsDiv.appendChild(deleteButton);

      taskDiv.appendChild(taskContentDiv);
      taskDiv.appendChild(buttonsDiv);

      taskDiv.onclick = (e) => {
        if (e.target !== renameButton && e.target !== deleteButton) {
          checkbox.checked = !checkbox.checked;
          taskDiv.classList.toggle('done', checkbox.checked);
          saveToLocalStorage();
          updateProgressBar();
        }
      };

      renameButton.onclick = (e) => {
        e.stopPropagation();
        const newName = prompt('Renomeie a tarefa:', taskLabel.textContent);
        if (newName) {
          taskLabel.textContent = newName;
          saveToLocalStorage();
        }
      };

      deleteButton.onclick = (e) => {
        e.stopPropagation();
        taskDiv.remove();
        saveToLocalStorage();
        updateProgressBar();
      };

      taskList.appendChild(taskDiv);
      taskInput.value = '';

      saveToLocalStorage();
      enableDragAndDrop();
      updateProgressBar();
    }

    function saveTasks() {
      const tasks = document.querySelectorAll('.task');
      const taskData = [];

      tasks.forEach(task => {
        const checkbox = task.querySelector('input[type="checkbox"]');
        checkbox.checked = false;
        task.classList.remove('done');
        const taskText = task.querySelector('span').textContent;
        taskData.push(`${'[ ]'} ${taskText}`);
      });

      saveToLocalStorage();

      const blob = new Blob([taskData.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'todo-list.txt';
      link.click();
    }

    function saveToLocalStorage() {
      const tasks = document.querySelectorAll('.task');
      const taskData = [];

      tasks.forEach(task => {
        const isChecked = task.querySelector('input[type="checkbox"]').checked;
        const taskText = task.querySelector('span').textContent;
        taskData.push({ text: taskText, done: isChecked });
      });

      localStorage.setItem('tasks', JSON.stringify(taskData));
    }

    function loadTasks() {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const taskList = document.getElementById('task-list');

      savedTasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';
        taskDiv.draggable = true;
        if (task.done) {
          taskDiv.classList.add('done');
        }

        const taskContentDiv = document.createElement('div');
        taskContentDiv.className = 'task-content';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.done;

        const taskLabel = document.createElement('span');
        taskLabel.textContent = task.text;

        taskContentDiv.appendChild(checkbox);
        taskContentDiv.appendChild(taskLabel);

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'task-buttons';

        const renameButton = document.createElement('button');
        renameButton.textContent = 'Renomear';
        renameButton.className = 'rename-btn';

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Excluir';
        deleteButton.className = 'delete-btn';

        buttonsDiv.appendChild(renameButton);
        buttonsDiv.appendChild(deleteButton);

        taskDiv.appendChild(taskContentDiv);
        taskDiv.appendChild(buttonsDiv);

        taskDiv.onclick = (e) => {
          if (e.target !== checkbox && e.target !== renameButton && e.target !== deleteButton) {
            checkbox.checked = !checkbox.checked;
            taskDiv.classList.toggle('done', checkbox.checked);
            saveToLocalStorage();
            updateProgressBar();
          }
        };

        renameButton.onclick = (e) => {
          e.stopPropagation();
          const newName = prompt('Renomeie a tarefa:', taskLabel.textContent);
          if (newName) {
            taskLabel.textContent = newName;
            saveToLocalStorage();
          }
        };

        deleteButton.onclick = (e) => {
          e.stopPropagation();
          taskDiv.remove();
          saveToLocalStorage();
          updateProgressBar();
        };

        taskList.appendChild(taskDiv);
      });

      updateProgressBar();
      enableDragAndDrop();
    }

    function enableDragAndDrop() {
      const tasks = document.querySelectorAll('.task');
      const taskList = document.getElementById('task-list');

      tasks.forEach(task => {
        task.addEventListener('dragstart', (e) => {
          task.classList.add('dragging');
        });

        task.addEventListener('dragend', (e) => {
          task.classList.remove('dragging');
          saveToLocalStorage();
        });
      });

      taskList.addEventListener('dragover', (e) => {
        e.preventDefault();
        const afterElement = getDragAfterElement(taskList, e.clientY);
        const draggingTask = document.querySelector('.dragging');
        if (afterElement == null) {
          taskList.appendChild(draggingTask);
        } else {
          taskList.insertBefore(draggingTask, afterElement);
        }
      });
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.task:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
